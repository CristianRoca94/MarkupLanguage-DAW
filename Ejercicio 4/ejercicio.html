<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>INDUSTRIAS MEDIEVALES</h1>
    <form action="">
        <fieldset>
            <legend>FORMULARIO DE PEDIDO</legend>

            <h3>Paso 1. Identificación</h3>
            <table>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Datos del cliente</legend>
                            <br>
                            <label for=""> Correo electrónico </label>
                            <input type="email" name="" id="">
                            <br>
                            <label for=""> Contraseña </label>
                            <input type="password" name="" id="">
                        </fieldset>
                    </td>

                    <td>
                        <fieldset>
                            <legend>Tipo de cliente</legend>
                            <br>
                            <input type="radio" name="" id="">
                            <label for=""> Particular </label>
                            <br>
                            <input type="radio" name="" id="">
                            <label for=""> Asociación </label>
                            <br>
                            <input type="radio" name="" id="">
                            <label for=""> Empresa </label>
                        </fieldset>
                    </td>
                </tr>
            </table>
            <br>
            <h3>Paso 2. Pedido</h3>
            <table>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Datos del producto</legend>
                            <br>
                            <select name="Producto" size="8" multiple>
                                <optgroup label="Armaduras">
                                    <option>AR001 Oro Reluciente</option>
                                    <option>AR002 Plata Pullida</option>
                                    <option>AR003 Bronce Reforzado</option>
                                </optgroup>
                                <optgroup label="Extras">
                                    <option>EX001 Escudo</option>
                                    <option>EX002 Invisibilidad</option>
                                </optgroup>
                            </select>
                        </fieldset>
                    </td>
                    <td>
                        Información de interés
                        <br>
                        Comentarios
                        <br>
                        <textarea name="comentarios" rows="4" cols="100">Escriba aquí sus comentarios</textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
